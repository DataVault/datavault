<!DOCTYPE html><!--auth/login.html-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/loginlayout}">
<head><title>Authentication - Login</title></head>
<th:block layout:fragment="content">
    <div class="jumbotron">
        <div class="text-center">
            <img width="300px" border="0" th:src="@{/resources/theme/images/logo-dvlarge.png}" />
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <form class="form-signin" th:action="@{/auth/security_check}" method="post">
                    <div th:if="${!#strings.isEmpty(welcome)}" class="alert alert-info clearfix" role="alert">
                        <span class="glyphicon glyphicon-info-sign col-md-1" aria-hidden="true"></span>
                        <span class="sr-only">Success:</span>
                        <span class="col-md-11">[[${welcome}]]</span>
                    </div>
                    <div th:if="${!#strings.isEmpty(success)}" class="alert alert-success clearfix" role="alert">
                        <span class="glyphicon glyphicon-ok col-md-1" aria-hidden="true"></span>
                        <span class="sr-only">Success:</span>
                        <span class="col-md-11">[[${success}]]</span>
                    </div>
                    <div th:if="${!#strings.isEmpty(error)}" class="alert alert-danger clearfix" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign col-md-1" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span class="col-md-11">[[${error}]]</span>
                    </div>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" />
                    </div>
                    <input type="hidden" th:name="${_csrf?.parameterName ?: ''}" th:value="${_csrf?.token ?: ''}" />
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
