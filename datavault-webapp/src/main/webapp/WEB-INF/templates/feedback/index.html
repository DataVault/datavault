<!DOCTYPE html><!--feedback/index.html-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultlayout(nav='feedback')}" >
<head><title>Feedback</title></head>
<th:block layout:fragment="content">
<div class="container">

    <ol class="breadcrumb">
        <li><a th:href="@{/}"><b>Home</b></a></li>
        <li class="active"><b>Feedback</b></li>
    </ol>

    <div class="panel panel-uoe-low">
        <div class="associated-image">
            <figure class="uoe-panel-image uoe-panel-image"></figure>
        </div>

        <div class="panel-body">

            <h2>Feedback</h2>
            <br/>

            <form id="feedback" class="form-horizontal" role="form" action="" method="post">

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               id="name"
                               class="form-control"
                               name="name"
                               th:value="${principal}"
                               disabled />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               id="email"
                               class="form-control"
                               name="email"
                               value=""/>
                   </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="feedback">Feedback:</label>
                    <div class="col-sm-10">
                        <textarea type="text"
                                  class="form-control"
                                  name="feedback"
                                  rows="4" cols="60"></textarea>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf?.parameterName ?: ''}" th:value="${_csrf?.token ?: ''}" />

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div class="btn-toolbar">
                            <button type="submit" name="action" value="submit" class="btn btn-primary"><span class="glyphicon glyphicon-bullhorn"></span> Send feedback</button>
                            <button type="submit" name="action" value="cancel" class="btn btn-danger cancel">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<script type="application/javascriptÃ¥">
    $(document).ready(function () {

        $('#feedback').validate({
            rules: {
                email: {
                    required: true
                },
                feedback: {
                    required: true
                }
            },
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.addClass('valid')
                    .closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });

        $('.retentionPolicy-select').selectpicker();
        $('.group-select').selectpicker();
    });
</script>

</th:block>
</html>
