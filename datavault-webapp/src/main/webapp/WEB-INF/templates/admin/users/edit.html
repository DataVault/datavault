<!DOCTYPE html><!--admin/users/edit.html-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultlayout(nav='user')}">
<head><title>Admin - Edit Profile</title></head>
<div layout:fragment="content">
<div class="container">

    <ol class="breadcrumb">
        <li class="active"><b>Edit profile</b></li>
    </ol>

    <form id="edit-user" th:object="${user}" class="form" role="form" action="" method="post">

        <div class="form-group">
            <label class="control-label">User ID:</label> [[${user.ID}]]
        </div>

        <div class="form-group">
            <label class="control-label">First Name:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{firstname}"
            />
        </div>

        <div class="form-group">
            <label class="control-label">Last Name:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{lastname}"
            />
        </div>

        <div class="form-group">
            <button type="submit" name="action" value="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
            <button type="submit" name="action" value="cancel" class="btn btn-danger cancel">Cancel</button>
        </div>

        <input type="hidden" th:name="${_csrf?.parameterName ?: ''}" th:value="${_csrf?.token  ?: ''}" />

    </form>
</div>

</div>
</html>
