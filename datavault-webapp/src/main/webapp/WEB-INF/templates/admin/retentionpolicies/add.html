<!DOCTYPE html><!--admin/retentionpolicies/add.html-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultlayout(nav='admin')}" >
<head><title>Admin - Add Retention Policy</title></head>
<div layout:fragment="content">
    <div class="container">

    <ol class="breadcrumb">
        <li><a th:href="@{/admin/}"><b>Administration</b></a></li>
        <li class="active"><b>Add Retention Policies</b></li>
    </ol>

        <form id="add-rentention-policy-form" th:object="${retentionPolicy}" th:action="@{/admin/retentionpolicies/add}" method="post">
            <div class="form-rentention-policy">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"
                              th:field="*{description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="url">URL</label>
                    <input id="url" type="url" class="form-control"
                        th:field="*{url}"
                    />
                </div>

                <div class="form-group">
                    <label  for="minRetentionPeriod" class="control-label">
                        <strong>Min Retention Period (in years)</strong>
                    </label>
                    <input type="number" class="form-control" id="minRetentionPeriod"
                           th:field="*{minRetentionPeriod}"
                    />
                </div>

                <div class="form-check">
                    <label  for="extendUponRetrieval" class="control-label">
                        <strong>Should the retention period be extended if a deposit is retrieved for an external user? </strong>
                    </label>
                    <input type="checkbox" class="form-check-input" id="extendUponRetrieval"
                           th:field="*{extendUponRetrieval}"
                    />
                </div>

                <br/>

                <div class="form-group">
                    <label  for="inEffectDate" class="control-label">
                        <strong>In Effect Date</strong>
                    </label>
                    <input id="inEffectDate" type="text" class="form-control date-picker" placeholder="yyyy-mm-dd"
                        th:field="*{inEffectDate}"
                    /><!--form-date-->
                </div>

                <div class="form-group">
                    <label  for="endDate" class="control-label">
                        <strong>End Date</strong>
                    </label>
                    <input id="endDate" type="text" class="form-control date-picker" placeholder="yyyy-mm-dd"
                        th:field="*{endDate}"
                    /><!--form-date-->
                </div>

                <div class="form-group">
                    <label  for="dataGuidanceReviewed" class="control-label">
                        <strong>Date Guidance Review</strong>
                    </label>
                    <input id="dataGuidanceReviewed" class="form-control date-picker" placeholder="yyyy-mm-dd"
                           th:field="*{dataGuidanceReviewed}"
                    /><!--form-date-->
                </div>

                <div class="form-group">
                    <button type="submit" name="action" value="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span>Save</button>
                    <button type="submit" name="action" value="cancel" class="btn btn-danger cancel">Cancel</button>
                </div>

            <input type="hidden" th:name="${_csrf?.parameterName ?: ''}" th:value="${_csrf?.token ?: ''}" />
        </div>
    </form>
    </div>
</div>

<script type="application/javascript">
    $(document).ready(function () {
        $.datepicker.setDefaults({
            dateFormat: "yy-mm-dd", /* yy-mm-dd for ISO DATE FORMAT 2024-01-31, see https://jqueryui.com/datepicker/#date-formats */
            changeMonth: true,
            changeYear: true,
            showOtherMonths: true,
            selectOtherMonths: true
        });
        $( ".date-picker" ).datepicker();

    });
</script>
</html>
